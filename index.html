<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="container">

        <h1 class="title_main">Блок с комментариями</h1>

        <div class="block-form">
            <h2 class="title">Добавьте ваш комментарий</h2>
            <form action="#" class="form">
                <div class="form_wrapper">
                    <div class="form_input">
                        <label for="name">Имя <span>*</span></label>
                        <input class="input-name" type="text" name="name">
                        <div class="form_warning">Пусто! Напиши че-нить!</div>
                    </div>

                    <div class="form_input">
                        <label for="name">Дата</label>
                        <input class="input-date" type="date" name="date">
                    </div>
                </div>

                <div class="form_input form_textarea">
                    <label for="comment">Комментарий <span>*</span></label>
                    <textarea class="input-text" type="text" name="comment"></textarea>
                    <div class="form_warning">Пусто! Напиши че-нить!</div>
                </div>

                <div class="form_footer">
                    <div class="form_text"><span>*</span> обязательно к заполнению</div>
                    <button class="form_btn">Добавить комментарий</button>
                </div>
            </form>
        </div>

        <h2 class="title">Комментарии:</h2>

        <div class="block-comments">

        </div>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
